        /**

        function add() {
            var dataFormJson=$("#form-add").serialize();
            $.ajax({
                cache : true,
                type : "POST",
                url : rootPath + "/ResearchInforTstController/add",
                data : dataFormJson,
                async : false,
                error : function(request) {
                    $.modal.alertError("系统错误");

                success : function(data) {
                    $.operate.saveSuccess(data);
